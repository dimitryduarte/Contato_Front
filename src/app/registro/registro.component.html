<form class="mb-5" action="" [formGroup]="formContato">
  <h1 class="display-6 text-primary">Contatos</h1>
  <hr>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNome">Nome</label>
      <input type="text" formControlName="nome" class="form-control" id="inputNome" placeholder="Nome completo">
    </div>
    <div class="form-group col-md-6">
      <label for="inputCPF">CPF</label>
      <input type="text" formControlName="cpf" class="form-control" id="inputCPF" placeholder="xxx.xxx.xxx-xx">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" formControlName="email" class="form-control" id="inputEmail" placeholder="Seu email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputTelefone ">Telefone</label>
      <input type="text" formControlName="telefone" class="form-control" id="inputTelefone" placeholder="Telefone">
    </div>
    <div class="form-group col-12">
      <label for="inputEndereco">Endereço</label>
      <input type="text" formControlName="endereco" class="form-control" id="inputEndereco" placeholder="Número, nome da rua e bairro.">
    </div>
    <div class="form-group col-md-6">
      <label for="inputCidade">Cidade</label>
      <input type="text" formControlName="cidade" class="form-control" id="inputCidade">
    </div>
    <div class="form-group col-md-3 col-6">
      <label for="inputEstado">Estado</label>
      <select id="inputEstado" formControlName="estado" class="form-control">
        <option>Selecione o Estado</option>
        <option>Rio de Janeiro</option>
        <option>São Paulo</option>
        <option>Paraná</option>
        <option>Ceará</option>
        <option>Acre</option>
      </select>
    </div>
    <div class="form-group col-md-3 col-6">
      <label for="inputCep">Cep</label>
      <input type="text" formControlName="cep" class="form-control" id="inputCep" placeholder="xxxxx-xxx">
    </div>
  </div>

  <button type="submit" class="btn btn-primary" (click)="onSave()">Salvar</button>
</form>
